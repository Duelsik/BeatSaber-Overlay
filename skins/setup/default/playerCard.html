<button class="returnButton">< Return</button>
<button class="closeButton">&times;</button>

<div id="headerSetup">
    <h1>Player Card Settings</h1>

    <hr />
</div>

<div id="parametersSetup">
    <p>
        <label for="playerCardPosition">Position:</label>
        <select id="playerCardPosition" name="playerCardPosition">
            <option value="">-- Please choose an option --</option>
            <option value="top-left">Top-left</option>
            <option value="top-right">Top-right</option>
            <option value="bottom-left">bottom-left</option>
            <option value="bottom-right">bottom-right</option>
        </select>
    </p>

    <p>
        <label for="playerCardScale">Scale:</label>
        <input type="range" min="0.50" max="1.70" step="0.01" id="playerCardScale" />
    </p>

    <div id="moreSpaceSetup"></div>
</div>
